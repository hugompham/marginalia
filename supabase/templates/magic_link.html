<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Your Marginalia Login Link</title>
	</head>
	<body
		style="
			font-family:
				'Inter',
				-apple-system,
				BlinkMacSystemFont,
				'Segoe UI',
				Roboto,
				sans-serif;
			line-height: 1.6;
			color: #1a1a1a;
			background-color: #faf9f7;
			margin: 0;
			padding: 40px 20px;
		"
	>
		<div
			style="
				max-width: 480px;
				margin: 0 auto;
				background-color: #ffffff;
				border-radius: 8px;
				border: 1px solid #e8e6e3;
				padding: 32px;
			"
		>
			<h1
				style="
					font-family: 'Newsreader', Georgia, serif;
					font-size: 24px;
					font-weight: 500;
					margin: 0 0 24px 0;
					color: #1a1a1a;
				"
			>
				Sign in to Marginalia
			</h1>

			<p style="margin: 0 0 24px 0; color: #6b6b6b">
				Click the button below to sign in to your Marginalia account. This link will expire in 1
				hour.
			</p>

			<a
				href="{{ .ConfirmationURL }}"
				style="
					display: inline-block;
					background-color: #c2694f;
					color: #ffffff;
					text-decoration: none;
					padding: 12px 24px;
					border-radius: 6px;
					font-weight: 500;
					font-size: 16px;
				"
			>
				Sign In
			</a>

			<p style="margin: 24px 0 0 0; color: #9b9b9b; font-size: 14px">
				If you didn't request this email, you can safely ignore it.
			</p>

			<hr style="border: none; border-top: 1px solid #e8e6e3; margin: 24px 0" />

			<p style="margin: 0; color: #9b9b9b; font-size: 12px">
				Marginalia - Transform reading highlights into lasting knowledge
			</p>
		</div>
	</body>
</html>
