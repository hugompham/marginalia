<!doctype html>
<html lang="en" data-theme="">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
		<meta name="theme-color" content="#FAF9F7" />
		<script>
			(function () {
				var match = document.cookie.match(/(?:^|; )theme=(light|dark)/);
				var theme = match ? match[1] : 'light';
				document.documentElement.setAttribute('data-theme', theme);
			})();
		</script>
		<meta
			name="description"
			content="Transform reading highlights into lasting knowledge through spaced repetition."
		/>

		<!-- PWA -->
		<link rel="manifest" href="/manifest.json" />
		<link rel="apple-touch-icon" href="/icons/apple-touch-icon.png" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="default" />
		<meta name="apple-mobile-web-app-title" content="Marginalia" />

		<!-- Favicon -->
		<link rel="icon" type="image/svg+xml" href="/favicon.svg" />

		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover" class="bg-canvas text-primary">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
